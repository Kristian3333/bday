{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Birthday Song for {{ song.recipient_name }}</h2>
                <p class="text-muted">Style: {{ song.genre|title }}</p>
                
                <div class="lyrics-section mt-4">
                    <h4>Lyrics</h4>
                    <pre class="lyrics">{{ song.lyrics }}</pre>
                </div>

                <div class="audio-section mt-4">
                    <h4>Preview the Song</h4>
                    <div class="preview-player">
                        <audio id="song-player" controls>
                            <source src="{{ song.audio_url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <p class="text-muted mt-2">
                            <small>Preview limited to 30 seconds.</small>
                        </p>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Create Another Song</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/audio_player.js"></script>
{% endblock %}
