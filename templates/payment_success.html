{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title">Thank You for Your Purchase!</h2>
                <p class="lead">Your payment was successful and you now have full access to your birthday song.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('view_song', song_id=song.id) }}" class="btn btn-primary">Listen to Your Song</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
