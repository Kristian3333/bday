<!DOCTYPE html>
<html>
<head>
    <title>Song Gallery</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/gallery">Gallery</a>
    </div>
    
    <div class="container">
        <div class="card">
            <h1>Song Gallery</h1>
            
            <div id="songsList" class="songs-grid">
                <!-- Songs will be loaded here -->
                <div class="song-card">
                    <h3>Song for John</h3>
                    <div class="song-details">
                        <p><strong>Genre:</strong> Rock</p>
                        <p><strong>Tempo:</strong> Medium</p>
                    </div>
                    <div class="lyrics">
                        Happy birthday dear John,
                        The adventurer with a song in heart,
                        With your camera and guitar in hand,
                        Every day's a brand new start!
                    </div>
                    <audio controls>
                        <source src="/example.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add functionality to load more songs dynamically
        async function loadSongs() {
            try {
                const response = await fetch('/api/songs');
                const songs = await response.json();
                
                const songsList = document.getElementById('songsList');
                songsList.innerHTML = songs.map(song => `
                    <div class="song-card">
                        <h3>Song for ${song.recipient_name}</h3>
                        <div class="song-details">
                            <p><strong>Genre:</strong> ${song.genre}</p>
                            <p><strong>Tempo:</strong> ${song.tempo}</p>
                        </div>
                        <div class="lyrics">${song.lyrics}</div>
                        ${song.audio_url ? `
                            <audio controls>
                                <source src="${song.audio_url}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }
    </script>
</body>
</html>
